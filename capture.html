<!DOCTYPE html>
<html>
    <head>
        <title>PostureCorrector</title>
        <link rel="stylesheet" href="capture-styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="title">PostureCorrector</div>

        <div class="container">
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
            </div>
            <div class="data-container">
                <div id="pitch">Head Pitch Angle: <span class="value">-</span></div>
                <div id="distance">Head-Webcam Distance: <span class="value">-</span></div>
                <div id="time">Bad Posture Time: <span class="value">-</span></div>
            </div>
        </div>

        <canvas id="myChart" width="200" height="100"></canvas>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: [{
                        label: 'Data',
                        data: [12, 19, 3, 5, 2],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Value: ${context.parsed.y}\nAdditional Info: ...`;
                                }
                            }
                        }
                    }
                }
            });
        </script>

        <iframe id="sandboxFrame" src="sandbox.html" sandbox="allow-scripts allow-same-origin" style="display: none;"></iframe>
        <script src="capture.js"></script>
    </body>
</html>
